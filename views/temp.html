<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>My budget</title>
    <link type="text/css" href="/css/app.css"/>
    <link type="text/css" href="js/lib/ng-table/ng-table.css"/>
    <link type="text/css" href="js/lib/ng-table/bootstrap.min.css"/>
    <link type="text/css" href="js/lib/ng-table/bootstrap-theme.min.css"/>

    <script type="text/javascript" src="js/lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="/js/lib/ng-table/ng-table.js"></script>

</head>
<body>
<div ng-controller='AppCtrl'>
    <h2>Hello {{name}}</h2>
    <ul class="menu">
        <li>
            <a href="showCharges"> Show charges</a>
        </li>
        <li>
            <a href="addCharge"> Add charge</a>
        </li>
    </ul>
    <div ng-view></div>
    <div>
        Angular seed app: v <span app-version></span>
    </div>
</div>

<!--Charge list page-->
<script id="chargeList.html" type="text/ng-template">
    <h2>Charge list</h2>
    <p>My first charge: {{firstCharge}}</p>
    <p>Sorting {{tableParams.sorting()|json}}</p>
    <table class="table" ng-table>
        <tr ng-repeat="charge in charges">
            <td data-title="'Name'" >{{charge.Name}}</td>
            <td data-title="'Money'">{{charge.Money}}</td>
            <td data-title="'Date'">{{charge.Date}}</td>
        </tr>
    </table>
</script>

<script id="addCharge.html" type="text/ng-template">
    <h2>Add charge page</h2>
</script>

</body>

</html>
